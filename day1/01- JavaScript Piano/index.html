<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key natural">C</div>
        <div data-key="87" class="key flat">Db</div>
        <div data-key="83" class="key natural">D</div>
        <div data-key="69" class="key flat">Eb</div>
        <div data-key="68" class="key natural">E</div>
        <div data-key="70" class="key natural">F</div>
        <div data-key="84" class="key flat">Gb</div>
        <div data-key="71" class="key natural">G</div>
        <div data-key="89" class="key flat">Ab</div>
        <div data-key="72" class="key natural">A</div>
        <div data-key="85" class="key flat">Bb</div>
        <div data-key="74" class="key">B</div>
    </div>


<audio data-key="65" src="sounds/c4.mp3"></audio>
<audio data-key="87" src="sounds/d-4.mp3"></audio>
<audio data-key="83" src="sounds/d4.mp3"></audio>
<audio data-key="69" src="sounds/f-4.mp3"></audio>
<audio data-key="68" src="sounds/e4.mp3"></audio>
<audio data-key="70" src="sounds/f4.mp3"></audio>
<audio data-key="84" src="sounds/g-4.mp3"></audio>
<audio data-key="71" src="sounds/g4.mp3"></audio>
<audio data-key="89" src="sounds/a-4.mp3"></audio>
<audio data-key="72" src="sounds/a4.mp3"></audio>
<audio data-key="85" src="sounds/b4.mp3"></audio>
<audio data-key="74" src="sounds/c-4.mp3"></audio>

<script>
window.addEventListener('keydown', function(e) {
    const audio = document.querySelector(`audio[data-key = "${e.keyCode}"]`);
    if(!audio) return;
    audio.currentTime = 0;
    audio.play();
})
</script>
</body>
</html>
