<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key natural"></div>
        <div data-key="87" class="key flat"></div>
        <div data-key="83" class="key natural"></div>
        <div data-key="69" class="key flat"></div>
        <div data-key="68" class="key natural"></div>
        <div data-key="70" class="key natural"></div>
        <div data-key="84" class="key flat"></div>
        <div data-key="71" class="key natural"></div>
        <div data-key="89" class="key flat"></div>
        <div data-key="72" class="key natural"></div>
        <div data-key="85" class="key flat"></div>
        <div data-key="74" class="key natural"></div>
    </div>


<audio data-key="65" src="notes/C.mp3"></audio>
<audio data-key="87" src="notes/Db.mp3"></audio>
<audio data-key="83" src="notes/D.mp3"></audio>
<audio data-key="69" src="notes/Eb.mp3"></audio>
<audio data-key="68" src="notes/E.mp3"></audio>
<audio data-key="70" src="notes/F.mp3"></audio>
<audio data-key="84" src="notes/Gb.mp3"></audio>
<audio data-key="71" src="notes/G.mp3"></audio>
<audio data-key="89" src="notes/Ab.mp3"></audio>
<audio data-key="72" src="notes/A.mp3"></audio>
<audio data-key="85" src="notes/Bb.mp3"></audio>
<audio data-key="74" src="notes/B.mp3"></audio>

<script>
window.addEventListener('keydown', function(e) {
    const audio = document.querySelector(`audio[data-key = "${e.keyCode}"]`);
    if(!audio) return;
    audio.currentTime = 0;
    audio.play();
})
</script>
</body>
</html>
